<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicios de Salud</title>
</head>
<body>
  <h1>Ejercicios de Salud</h1>

  <h2>1. Presión Arterial (IF)</h2>
  <input type="number" id="sis" placeholder="Sistólica">
  <input type="number" id="dia" placeholder="Diastólica">
  <button onclick="ejercicioIF()">Clasificar</button>
  <p id="resIF"></p>

  <h2>2. Temperatura Pacientes (FOR)</h2>
  <input type="text" id="temps" placeholder="Ej: 36.5,37,38">
  <button onclick="ejercicioFOR()">Calcular promedio</button>
  <p id="resFOR"></p>

  <h2>3. Pacientes con Fiebre (WHILE)</h2>
  <input type="text" id="fiebre" placeholder="Ej: 36,38,39,0">
  <button onclick="ejercicioWHILE()">Contar fiebre</button>
  <p id="resWHILE"></p>

  <h2>4. TRIAGE (SWITCH)</h2>
  <input type="number" id="triage" placeholder="Código 1-4">
  <button onclick="ejercicioSWITCH()">Clasificar</button>
  <p id="resSWITCH"></p>

  <h2>5. Saturación SpO2 (DO WHILE)</h2>
  <input type="text" id="spo2" placeholder="Ej: 95,92,no">
  <button onclick="ejercicioDOWHILE()">Registrar</button>
  <p id="resDO"></p>

  <script src="Ejercio3.js"></script>
</body>
</html>
